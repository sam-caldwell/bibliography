annotation:
    summary: 'Star Wars: Episode II – Attack of the Clones is the second installment in the Star Wars prequel trilogy, directed by George Lucas. Set ten years after the events of The Phantom Menace, the film follows Jedi Knight Anakin Skywalker as he navigates his growing feelings for Padmé Amidala, while also facing the rising threat of the Separatists led by Count Dooku. The film explores themes of love, betrayal, and the struggle between the light and dark sides of the Force. It features a mix of action, romance, and political intrigue, as the galaxy edges closer to the Clone Wars. With groundbreaking visual effects and a rich narrative, Attack of the Clones expands the Star Wars universe and sets the stage for the subsequent events in the saga.'
