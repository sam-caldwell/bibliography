annotation:
    summary: 'Star Wars: Episode V - The Empire Strikes Back is the second installment in the original Star Wars trilogy, directed by Irvin Kershner and released in 1980. The film continues the saga of the Rebel Alliance''s struggle against the Galactic Empire, following the events of the first film. After the Rebels are attacked on the ice planet Hoth, Luke Skywalker seeks out Jedi Master Yoda to train him in the ways of the Force. Meanwhile, Han Solo, Princess Leia, and their friends face the relentless pursuit of Darth Vader. The film is renowned for its darker tone, complex character development, and iconic moments, including the revelation of Vader''s true identity. It has received critical acclaim and is considered one of the greatest films of all time.'
