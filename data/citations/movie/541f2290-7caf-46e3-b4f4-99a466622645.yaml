annotation:
    summary: 'Star Wars: Episode IV - A New Hope is a science fiction film directed by George Lucas, released in 1977. It is the first installment of the original Star Wars trilogy and follows the journey of Luke Skywalker, a young farm boy who becomes embroiled in a galactic conflict between the Rebel Alliance and the oppressive Galactic Empire. With the help of allies such as Princess Leia, Han Solo, and Obi-Wan Kenobi, Luke embarks on a mission to rescue Leia from the clutches of Darth Vader and ultimately destroy the Empire''s powerful weapon, the Death Star. The film is renowned for its groundbreaking special effects, iconic characters, and its significant impact on popular culture, establishing a vast franchise that includes sequels, prequels, and spin-offs.'
