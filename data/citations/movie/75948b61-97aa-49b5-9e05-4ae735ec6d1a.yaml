annotation:
    summary: 'Star Wars: Episode I – The Phantom Menace is a 1999 science fiction film written and directed by George Lucas. It is the first installment in the Star Wars prequel trilogy and serves as a prelude to the original Star Wars trilogy. The film follows Jedi Knights Qui-Gon Jinn and his apprentice Obi-Wan Kenobi as they discover a young slave named Anakin Skywalker, who is believed to be the prophesied Chosen One destined to bring balance to the Force. The narrative unfolds against the backdrop of political turmoil in the Galactic Republic, with the rise of the Sith and the impending threat to peace. The film features groundbreaking visual effects and introduces iconic characters, including Padmé Amidala and Jar Jar Binks, while exploring themes of destiny, friendship, and the struggle between good and evil.'
