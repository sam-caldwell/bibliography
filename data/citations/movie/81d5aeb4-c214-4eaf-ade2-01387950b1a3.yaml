    summary: |
        12 Angry Men is a courtroom drama that explores the deliberations of a jury tasked with deciding the fate of 
        a teenage boy accused of murder. The film begins with the jurors entering the deliberation room, where initial 
        votes reveal a nearly unanimous decision for conviction. However, one juror, played by Henry Fonda, stands 
        alone in his belief that there is reasonable doubt regarding the boy's guilt. As the film progresses, tensions
        rise and personal biases are revealed, leading to intense discussions and confrontations among the jurors. 
        The narrative highlights themes of justice, moral responsibility, and the complexities of human nature, 
        ultimately showcasing the importance of critical thinking and the value of dissenting opinions in the pursuit 
        of truth.
