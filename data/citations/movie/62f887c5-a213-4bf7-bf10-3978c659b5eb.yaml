annotation:
    summary: |
        The Hitchhiker's Guide to the Galaxy is a British science fiction comedy television series based on Douglas 
        Adams' radio series of the same name. The show first aired in 1981 and follows the adventures of an unwitting 
        human, Arthur Dent, who is swept off Earth just before its destruction. Accompanied by his alien friend Ford 
        Prefect, Arthur navigates the galaxy, encountering a variety of eccentric characters and absurd situations. 
        The series is known for its witty dialogue, satirical humor, and imaginative storytelling, exploring themes of
        existence, technology, and the universe. It has since gained a cult following and has been adapted into various
        other media, including books, films, and stage productions.
