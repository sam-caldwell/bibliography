    summary: |
        C++ Third Edition, The Complete Reference. Schildt''s Classic C++ Reference - Now Updated to include the 
        new features of the C++ Standard. The recently adopted International Standard for C++ has added many new 
        libraries, keywords, and features to C++ - learn about them all in this completely revised and updated Third 
        Edition of Herb Schildt''s outstanding classic. In carefully organized chapters, you''ll find 
        expertly-crafted explanations, insider tips, and hundreds of examples that describe and demonstrate every 
        aspect of C++. And just as you''d expect, everything is presented in the clear, uncompromising style that 
        has made Herb the Choice of Millions. Whether you''re a newcomer just learning C++ or an experienced pro 
        coming up to speed on the new International Standard, you''ll find C++: The Complete Reference a lasting 
        resource that will help you maximize your programming efforts. You''d expect nothing less from Herb Schildt, 
        the World''s leading programming author.'
