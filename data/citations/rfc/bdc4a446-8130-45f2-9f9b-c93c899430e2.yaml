annotation:
    summary: "This document describes the Schnorr non-interactive zero-knowledge (NIZK) proof, a non-interactive variant \nof the three-pass Schnorr identification scheme. The Schnorr NIZK proof allows one to prove the knowledge of\na discrete logarithm without leaking any information about its value. It can serve as a useful building block\nfor many cryptographic protocols to ensure that participants follow the protocol specification honestly. This \ndocument specifies the Schnorr NIZK proof in both the finite field and the elliptic curve settings.\n"
